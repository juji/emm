name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # Add this step if your project requires a build

      - name: Run tests
        run: npx vitest run

      - name: Publish to npm
        run: npm publish --access public # No need for --access public for unscoped packages
        # why make sometthing less, when you can future proof
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}